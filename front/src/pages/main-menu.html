<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>CardMaster - Живе Креативне Лобі карткової гри</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body class="main-menu-body">
    <!-- <div class="preloader">
      <div class="logo">
        <img src="../assets/img/avengers-logo 1.png" alt="Avengers Logo" />
      </div>
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>

    <div class="wrap main-menu-body">
      <!-- Background animated shapes -->
      <div aria-hidden="true" class="bg-shape bg-shape1"></div>
      <div aria-hidden="true" class="bg-shape bg-shape2"></div>
      <div aria-hidden="true" class="bg-shape bg-shape3"></div>

      <!-- Particle canvas -->
      <canvas id="particle-canvas" aria-hidden="true"></canvas>
      <header
        class="flex flex-col md:flex-row items-center justify-between bg-[rgba(26,26,26,0.85)] px-6 py-4 shadow-lg sticky top-0 z-50 backdrop-blur-md">
        <div
          class="relative select-none flex items-center gap-3 text-[var(--color-text-light)] font-semibold">
          <!-- Аватарка -->
          <button
            id="avatar-btn"
            class="w-10 h-10 rounded-full border-2 border-[var(--color-accent)] shadow-md ring-2 ring-[var(--color-accent-light)] focus:outline-none focus:ring-4 focus:ring-[var(--color-accent)]">
            <img
              id="avatar-img"
              src="/assets/empty-avatar.png"
              data-avatar-url="https://api.dicebear.com/6.x/bottts/svg?seed=Hydra"
              class="rounded-full object-cover w-full h-full" />
          </button>

          <!-- Никнейм -->
          <a
            href="./profile.html"
            id="nickname"
            class="px-3 py-1 border-2 border-[var(--color-accent)] rounded-md text-sm hover:bg-[var(--color-accent)] hover:bg-opacity-20 transition-colors cursor-pointer">
            <!-- TungTungTungTungSahur -->
          </a>
        </div>

        <nav
          aria-label="Головна навігація"
          class="hidden md:flex space-x-8 font-semibold text-[var(--color-accent)]">
          <a
            class="btn-neon px-3 py-1.5 rounded-lg flex items-center gap-2 hover:text-[var(--color-text-light)] transition text-sm"
            href="./collection.html">
            <i class="fas fa-th-large"></i> Collection</a
          >

          <a
            class="btn-neon px-3 py-1.5 rounded-lg flex items-center gap-2 hover:text-[var(--color-text-light)] transition text-sm"
            href="#shop">
            <i class="fas fa-store"></i> Shop</a
          >

          <button
            id="settingsBtn"
            class="btn-neon px-3 py-1.5 rounded-lg flex items-center gap-2 hover:text-[var(--color-text-light)] transition text-sm">
            <i class="fas fa-cog"></i> Settings
          </button>

          <button
            class="btn-neon px-3 py-1.5 rounded-lg flex items-center gap-2 hover:text-[var(--color-text-light)] transition text-sm"
            id="logoutBtn">
            <i class="fas fa-sign-in-alt"></i> <span>Logout</span>
          </button>
        </nav>
        <!-- Settings modal -->
        <div
          id="settingsModal"
          class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white rounded-lg p-6 text-black w-72">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <label class="flex items-center gap-2 mb-4">
              <input
                type="checkbox"
                id="toggleParticles"
                class="accent-purple-500" />
              Animated background (particles)
            </label>
            <div class="flex justify-end gap-2">
              <button
                id="settingsCloseBtn"
                class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
                Close
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-3 mb-3 md:mb-0 select-none">
          <img
            alt="Логотип карткової гри з символом піки чорного кольору на білому фоні"
            class="w-12 h-12 object-contain"
            height="48"
            src="../assets/img/logo.png"
            width="48" />
          <h1
            class="text-[var(--color-text-light)] text-3xl font-bold tracking-wide">
            Wasteland Warlords
          </h1>
        </div>

        <button
          aria-label="Відкрити меню"
          class="md:hidden text-[var(--color-accent)] hover:text-[var(--color-text-light)] focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] ml-4"
          id="menu-btn">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </header>

      <main
        class="flex-grow container mx-auto px-6 py-10 flex flex-col items-center text-center relative z-10">
        <h2
          class="text-[var(--color-text-light)] text-5xl font-bold mb-6 drop-shadow-lg">
          Welocome to CardGame
        </h2>
        <p
          class="text-[var(--color-text-muted)] max-w-3xl mb-12 text-lg md:text-xl leading-relaxed drop-shadow-md">
          Choose your deck, find opponents and prove that you are the best in
          this card game!
        </p>

        <section
          aria-label="Головні дії"
          class="w-full max-w-3xl grid grid-cols-2 sm:grid-cols-2 gap-6">
          <!-- <a
            class="btn-neon flex flex-col items-center justify-center gap-2 rounded-lg p-4 card-hover text-sm"
            href="./collection.html"
            title="Перейти до колекції карток">
            <i class="fas fa-th-large fa-2x text-[var(--color-accent)]"></i>
            <span class="text-[var(--color-text-light)] font-semibold"
              >Колекція</span
            >
          </a> -->
          <!-- <a
          class="btn-neon flex flex-col items-center justify-center gap-2 rounded-lg p-4 card-hover text-sm"
          href="#start-game"
          title="Почати нову гру">
          <i class="fas fa-play fa-2x text-[var(--color-accent)]"></i>
          <span class="text-[var(--color-text-light)] font-semibold"
            >Почати гру</span
          > -->
          <!-- </a> -->
          <a
            class="btn-neon flex flex-col items-center justify-center gap-2 rounded-lg p-4 card-hover text-sm"
            href="./lobby.html"
            title="Створити нову гру">
            <i class="fas fa-plus-circle fa-2x text-[var(--color-accent)]"></i>
            <span class="text-[var(--color-text-light)] font-semibold"
              >Create game</span
            >
          </a>
          <a
            class="btn-neon flex flex-col items-center justify-center gap-2 rounded-lg p-4 card-hover text-sm"
            href="./connect-room.html"
            title="Приєднатись до існуючої гри">
            <i class="fas fa-sign-in-alt fa-2x text-[var(--color-accent)]"></i>
            <span class="text-[var(--color-text-light)] font-semibold"
              >Connect to room</span
            >
          </a>
        </section>

        <section class="w-full max-w-5xl mx-auto mt-10">
          <h3 class="text-3xl font-bold mb-6 text-[var(--color-accent-light)]">
            Battles history
          </h3>
          <div class="overflow-x-auto rounded-xl shadow-lg">
            <table
              class="min-w-full bg-[rgba(30,15,47,0.85)] rounded-xl text-[var(--color-text-muted)]">
              <thead>
                <tr class="border-b border-[var(--color-accent-dark)]">
                  <th class="py-3 px-6 text-left font-semibold">Player 1</th>
                  <th class="py-3 px-6 text-left font-semibold">Player 2</th>
                  <th class="py-3 px-6 text-left font-semibold">Status</th>
                  <th class="py-3 px-6 text-left font-semibold">Data</th>
                </tr>
              </thead>
              <tbody id="history-body"></tbody>
            </table>
          </div>
        </section>

        <section class="w-full max-w-5xl mx-auto mt-16 px-4">
          <h3
            class="text-3xl font-bold mb-6 text-[var(--color-accent-light)] drop-shadow-lg">
            Top Rating
          </h3>
          <div
            id="top-players"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6"></div>
        </section>

        <!-- <section class="w-full max-w-5xl mt-16">
        <h3
          class="text-[var(--color-text-light)] text-3xl font-bold mb-8 drop-shadow-lg">
          Друзі
        </h3>
        <div
          id="friends-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6">

        </div>
      </section> -->
      </main>

      <footer
        class="bg-[rgba(26,26,26,0.85)] text-[var(--color-text-muted)] text-center py-6 mt-16 select-none backdrop-blur-md">
        <p>© 2024 Wasteland Warlords. All rights reserved.</p>
      </footer>
    </div>
    <div aria-hidden="true" id="floating-cards">
      <img
        alt="Плаваюча карта: туз піки з золотистим світлом на темному фоні"
        draggable="true"
        height="135"
        src="https://storage.googleapis.com/a1aa/image/3466a0c3-ec17-4943-2593-12d6612d08c5.jpg"
        style="transform: rotate(-12deg)"
        width="90" />
      <img
        alt="Плаваюча карта: король червів з золотистим світлом на темному фоні"
        draggable="true"
        height="135"
        src="https://storage.googleapis.com/a1aa/image/907bea78-08bf-4127-fd47-d2572d5a4a6c.jpg"
        style="transform: rotate(10deg)"
        width="90" />
      <img
        alt="Плаваюча карта: дама бубон з золотистим світлом на темному фоні"
        draggable="true"
        height="135"
        src="https://storage.googleapis.com/a1aa/image/f43b2bf3-85f4-4c19-ca00-adfd39d424f1.jpg"
        style="transform: rotate(-8deg)"
        width="90" />
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="../utils/preloader.js"></script>
  <script src="../utils/history.js"></script>
  <!-- <script src="../utils/top-friends.js"></script> -->

  <script type="module" src="../utils/top-players.js"></script>
  <script type="module" src="../utils/main-menu-animate.js"></script>
  <script type="module" src="../utils/main-menu.js"></script>
</html>
