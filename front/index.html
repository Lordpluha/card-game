<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer></script>
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <div class="logo">
        <img src="/assets/img/avengers-logo 1.png" alt="Avengers Logo" />
      </div>
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>

    <div class="wrap">
      <img
        src="/assets/img/spider-man-1.png"
        alt="Spider-Man Left"
        class="absolute left-0 bottom-0 w-1/4 max-w-xs pulse"
        data-aos="fade-up"
        data-aos-delay="2700" />
      <img
        src="/assets/img/spider-man-2.png"
        alt="Spider-Man Right"
        class="absolute right-0 top-0 w-1/4 max-w-xs swing-right"
        data-aos="fade-left"
        data-aos-delay="2500" />
      <div class="container">
        <div
          class="main__content flex items-center justify-center min-h-screen"
          data-aos="zoom-out"
          data-aos-delay="2200">
          <form id="registerForm" class="text-center">
            <h2 class="text-3xl font-bold text-white mb-6">Register</h2>
            <div class="mb-4">
              <input
                type="text"
                id="username"
                placeholder="Username"
                class="w-full p-2 bg-transparent text-white focus:outline-none border-2 border-cyan-300 rounded focus:border-cyan-500 transition-colors duration-300" />
            </div>
            <div class="mb-4 relative">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full p-2 bg-transparent text-white focus:outline-none border-2 border-green-300 rounded focus:border-green-500 pr-10 transition-colors duration-300" />
              <img
                src="/assets/img/icons8-show-password-96 1.svg"
                alt="Show
              Password"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 w-6 h-6 cursor-pointer"
                onclick="togglePassword('password')" />
            </div>
            <div class="mb-6 relative">
              <input
                type="password"
                id="passwordAgain"
                placeholder="Password again"
                class="w-full p-2 bg-transparent text-white focus:outline-none border-2 border-yellow-300 rounded focus:border-yellow-500 pr-10 transition-colors duration-300" />
              <img
                src="/assets/img/icons8-show-password-96 1.svg"
                alt="Show Password"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 w-6 h-6 cursor-pointer"
                onclick="togglePassword('passwordAgain')" />
            </div>
            <div
              id="errorMessage"
              class="text-red-500 text-sm mb-4 hidden"></div>
            <button
              type="submit"
              class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600 cursor-pointer duration-300">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-blueviolet p-6 rounded-lg text-white text-center">
        <h3 class="text-xl mb-4">Registration Successful!</h3>
        <p class="mb-4">Welcome to the game!</p>
        <button
          id="closeModal"
          class="bg-purple-500 px-4 py-2 rounded hover:bg-purple-600">
          Close
        </button>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="/src/preloader.js"></script>
  <script src="/src/reg.js"></script>
  <script src="/src/main.js"></script>
</html>
